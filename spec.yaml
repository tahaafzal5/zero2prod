name: zero2prod
region: sfo3
services:
  - name: zero2prod
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      # Deploy a new version on every commit to `main`
      deploy_on_push: true
      repo: tahaafzal5/zero2prod
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    # All incoming requests should be routed to our app
    routes:
    - path: /